<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Do You Love</title>
</head>
<body>
   <h2 style="text-align: center;position: absolute;width: 100%">
       Do You Love Me?
   </h2>
   <input type="button" value="Yes" onclick="display()" style="position: absolute;left: 700px;top: 100px">
   <input type="button" value="NO" onmouseover="noClick()" id="no" style="position: absolute;left: 850px;top: 100px">
<script>
    function display() {
        alert("I love You");
    }
    function noClick() {
        let x= Math.round(Math.random()*window.innerWidth);
        let y= Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.left=x+'px';
        document.getElementById("no").style.top=y+'px';
    }
</script>
</body>
</html>
